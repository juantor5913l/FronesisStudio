<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fronesis Studio | Restringir horas o d√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/footer.css">

  <style>
    /* ==== BASE ==== */
    :root {
      --color-bg: #0b0b0b;
      --color-text: #f1f1f1;
      --color-accent: #007bff;
      --color-accent-2: #6f00ff;
      --color-accent-3: #00c2ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* ==== CONTENEDOR PRINCIPAL ==== */
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.25);
      padding: 30px 20px;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header img {
      width: 90px;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    header img:hover {
      transform: scale(1.1);
    }

    /* ==== TITULOS ==== */
    .titulo-section {
      text-align: center;
      padding: 10px 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .titulo-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      color: #ffffff;
      margin: 0;
    }

    .titulo-section h5 {
      color: #c5cae9;
      font-weight: 400;
      margin: 0;
      font-size: clamp(0.9rem, 1.5vw, 1rem);
    }

    /* ==== GRID DE HORAS ==== */
    .horas-container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      justify-items: center;
      margin-top: 10px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(15,15,15,0.95), rgba(25,25,25,0.98)) padding-box,
                  linear-gradient(90deg, var(--color-accent), var(--color-accent-2), var(--color-accent-3)) border-box;
      border: 2px solid transparent;
      color: #e3f2fd;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    label:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, rgba(25,25,25,1), rgba(40,40,40,1)) padding-box,
                  linear-gradient(90deg, var(--color-accent-3), var(--color-accent-2), var(--color-accent)) border-box;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: var(--color-accent-3);
      cursor: pointer;
    }

    input[type="checkbox"]:checked + span {
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0, 123, 255, 0.7);
    }

    /* ==== RESTRINGIR D√çA ==== */
    .checkbox-dia {
      margin-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 20px;
    }

    .checkbox-dia label {
      justify-content: center;
      background: none;
      border: none;
      color: #c5cae9;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: none;
    }



    /* ==== FOOTER ==== */
    footer {
      text-align: center;
      color: #ffffff;
      font-size: 0.85rem;
      padding-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 25px;
    }

    footer .social-icons a {
      color: #ffffff;
      margin: 0 8px;
      transition: 0.3s;
      font-size: 1.2rem;
    }

    footer .social-icons a:hover {
      color: #ffffff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        padding: 25px 15px;
      }

      label {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      .horas-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .titulo-section h3 { font-size: 1.2rem; }
      header img { width: 75px; }
      button[type="submit"] { width: 100%; font-size: 0.95rem; }
    }
    .btn-confirmar {
      margin-top: 25px;
      border: 2px solid transparent;
      background:
        linear-gradient(135deg, rgba(15,15,15,0.95), rgba(25,25,25,0.98)) padding-box,
        linear-gradient(90deg, #007bff, #6f00ff, #00c2ff) border-box;
      color: #fff;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-confirmar:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,194,255,0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="Logo de Fronesis Studio">
    </header>

    <div class="titulo-section">
      <h3>üïí Restringir horas del d√≠a</h3>
      <h5>{{ fecha_formateada }}</h5>
    </div>

    <div class="hora-section">
      <form id="formRestriccion" method="POST">
        <div class="horas-container">
          {% for hora in todas_las_horas %}
          <label>
            <span class="hora-item">{{ hora }}</span>
            <input type="checkbox" name="horas"  value="{{ hora }}" {% if hora in horas_restringidas %}checked{% endif %}>
          </label>
          {% endfor %}
        </div>

        <div class="checkbox-dia">
          <label>
            <input type="checkbox" id="restringir_dia" name="restringir_dia" {% if dia_completo %}checked{% endif %}>
            üóìÔ∏è Restringir d√≠a completo
          </label>
        </div>

        <button class="btn-confirmar" type="submit">Guardar restricci√≥n</button>
      </form>
    </div>

<footer>
      <h3>Redes sociales</h3>
      <div class="social-icons">
        <a href="https://www.tiktok.com/@fronesis_studio" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/fronesis_studio/"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="footer-bottom">
        ¬© 2025 Fronesis Studio | Barber√≠a Premium
      </div>
    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const restrDia = document.getElementById('restringir_dia');
    const checksHoras = document.querySelectorAll('input[name="horas"]');

    restrDia.addEventListener('change', () => {
      const checked = restrDia.checked;
      checksHoras.forEach(chk => chk.disabled = checked);
    });

    if (restrDia.checked) {
      checksHoras.forEach(chk => chk.disabled = true);
    }
    const horaBtns = document.querySelectorAll('.hora-item');
    horaBtns.forEach(btn => {
      let hora = btn.textContent.trim();
      const [h, m] = hora.split(':');
      let hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12;
      btn.textContent = `${hour}:${m} ${ampm}`;
    });
    
  const restrDiaModal = document.getElementById('restringir_dia');
  const checksHorasModal = document.querySelectorAll('input[name="horas"]');
  const form = document.getElementById('formRestriccion');

  restrDiaModal.addEventListener('change', () => {
    const checked = restrDiaModal.checked;
    checksHorasModal.forEach(chk => chk.disabled = checked);
  });

  if (restrDiaModal.checked) {
    checksHorasModal.forEach(chk => chk.disabled = true);
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    Swal.fire({
      title: '¬øConfirmar restricci√≥n?',
      text: restrDiaModal.checked
        ? 'Se restringir√° el d√≠a completo y se cancelar√°n las citas programadas.'
        : 'Se restringir√°n las horas seleccionadas.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'S√≠, confirmar',
      cancelButtonText: 'Cancelar',
      confirmButtonColor: '#007bff',
      cancelButtonColor: '#d33',
      background: '#0b0b0b',
      color: '#fff',
      customClass: {
        popup: 'swal-dark',
        confirmButton: 'swal-confirm',
        cancelButton: 'swal-cancel'
      }
    }).then((result) => {
      if (result.isConfirmed) {
        // Spinner
        Swal.fire({
          title: 'Procesando...',
          text: 'Aplicando restricci√≥n en el sistema.',
          background: '#0b0b0b',
          color: '#fff',
          showConfirmButton: false,
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
          customClass: {
            popup: 'swal-dark'
          }
        });

        // Enviar formulario con fetch
        const formData = new FormData(form);
        fetch(form.action || window.location.href, {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error('Error en el servidor');
            return response.json();
          })
          .then(data => {
            Swal.fire({
              title: '‚úÖ Operaci√≥n exitosa',
              text: data.mensaje || 'Las restricciones se aplicaron correctamente.',
              icon: 'success',
              background: '#0b0b0b',
              color: '#fff',
              confirmButtonColor: '#007bff',
              customClass: {
                popup: 'swal-dark',
                confirmButton: 'swal-confirm'
              }
            }).then(() => location.reload());
          })
          .catch(() => {
            Swal.fire({
              title: '‚ùå Error',
              text: 'Ocurri√≥ un problema al aplicar las restricciones.',
              icon: 'error',
              background: '#0b0b0b',
              color: '#fff',
              confirmButtonColor: '#d33',
              customClass: {
                popup: 'swal-dark',
                confirmButton: 'swal-confirm'
              }
            });
          });
      }
    });
  });

  // Estilos oscuros personalizados para SweetAlert2
  const style = document.createElement('style');
  style.innerHTML = `
    .swal-dark {
      background: linear-gradient(160deg, #0b0b0b 0%, #1a1a1a 100%) !important;
      color: #f5f5f5 !important;
      border-radius: 16px !important;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      font-family: 'Poppins', sans-serif;
    }

    .swal-confirm {
      background: linear-gradient(90deg, #007bff, #6f00ff, #00c2ff) !important;
      border: none !important;
      border-radius: 8px !important;
      color: white !important;
      font-weight: 600 !important;
    }

    .swal-cancel {
      background: #333 !important;
      color: #fff !important;
      border-radius: 8px !important;
      font-weight: 500 !important;
    }

    .swal2-title {
      font-family: 'Playfair Display', serif !important;
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
