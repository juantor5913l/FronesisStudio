<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FRONESIS | Acceso Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 2px #007bff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0066d3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="Logo Fronesis Studio">
    <h2>Acceso Administrador</h2>
    <p>Introduce la contraseña para continuar</p>

    <form method="POST" action="{{ url_for('administrador.login_admin', next=request.args.get('next')) }}">
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <!-- Bloque de SweetAlert -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const mensajes = JSON.parse(`{{ messages | tojson | safe }}`);
          mensajes.forEach(([categoria, texto]) => {
            if (categoria === 'error') {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: texto,
                background: '#111',
                color: '#fff',
                confirmButtonColor: '#007bff',
                confirmButtonText: 'Aceptar'
              });
            } else if (categoria === 'success') {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: texto,
                background: '#111',
                color: '#fff',
                confirmButtonColor: '#007bff',
                confirmButtonText: 'Aceptar'
              });
            }
          });
        });
      </script>
    {% endif %}
  {% endwith %}

</body>
</html>
