<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fronesis Studio | Restringir horas o d√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/footer.css">

  <style>
    :root {
      --color-bg: #0b0b0b;
      --color-text: #f1f1f1;
      --color-accent: #007bff;
      --color-accent-2: #6f00ff;
      --color-accent-3: #00c2ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.25);
      padding: 30px 20px;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header img {
      width: 90px;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .titulo-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(15,15,15,0.95), rgba(25,25,25,0.98)) padding-box,
                  linear-gradient(90deg, var(--color-accent), var(--color-accent-2), var(--color-accent-3)) border-box;
      border: 2px solid transparent;
      color: #e3f2fd;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    label:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: var(--color-accent-3);
    }

    .btn-confirmar {
      margin-top: 25px;
      border: 2px solid transparent;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-2), var(--color-accent-3));
      color: #fff;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-confirmar:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,194,255,0.6);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== SWEETALERT2 DARK CUSTOM ==== */
    .swal2-popup {
      background: linear-gradient(160deg, #0b0b0b 0%, #1a1a1a 100%) !important;
      color: #f5f5f5 !important;
      border-radius: 18px !important;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.25) !important;
      font-family: 'Poppins', sans-serif !important;
    }

    .swal2-title {
      font-family: 'Playfair Display', serif !important;
      color: #ffffff !important;
    }

    .swal2-confirm {
      background: linear-gradient(90deg, #007bff, #6f00ff, #00c2ff) !important;
      border: none !important;
      border-radius: 10px !important;
      color: #fff !important;
      font-weight: 600 !important;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(0, 194, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .swal2-confirm:hover {
      box-shadow: 0 0 25px rgba(0, 194, 255, 0.8);
      transform: scale(1.05);
    }

    .swal2-cancel {
      background: #333 !important;
      color: #fff !important;
      border-radius: 10px !important;
      font-weight: 500 !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="Logo de Fronesis Studio">
    </header>

    <div class="titulo-section">
      <h3>üïí Restringir horas del d√≠a</h3>
      <h5>{{ fecha_formateada }}</h5>
    </div>

    <div class="hora-section">
      <form id="formRestriccion" method="POST">
        <div class="horas-container">
          {% for hora in todas_las_horas %}
          <label>
            <span class="hora-item">{{ hora }}</span>
            <input type="checkbox" name="horas" value="{{ hora }}" {% if hora in horas_restringidas %}checked{% endif %}>
          </label>
          {% endfor %}
        </div>

        <div class="checkbox-dia">
          <label>
            <input type="checkbox" id="restringir_dia" name="restringir_dia" {% if dia_completo %}checked{% endif %}>
            üóìÔ∏è Restringir d√≠a completo
          </label>
        </div>

        <button class="btn-confirmar" type="submit">Guardar restricci√≥n</button>
      </form>
    </div>

    <footer>
      <h3>Redes sociales</h3>
      <div class="social-icons">
        <a href="https://www.tiktok.com/@fronesis_studio" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/fronesis_studio/"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="footer-bottom">
        ¬© 2025 Fronesis Studio | Barber√≠a Premium
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const form = document.getElementById('formRestriccion');
    const restrDia = document.getElementById('restringir_dia');
    const checksHoras = document.querySelectorAll('input[name="horas"]');

    restrDia.addEventListener('change', () => {
      checksHoras.forEach(chk => chk.disabled = restrDia.checked);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      Swal.fire({
        title: '¬øConfirmar restricci√≥n?',
        text: restrDia.checked
          ? 'Se restringir√° el d√≠a completo y se cancelar√°n las citas programadas.'
          : 'Se restringir√°n las horas seleccionadas.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'S√≠, confirmar',
        cancelButtonText: 'Cancelar',
        background: '#0b0b0b',
        color: '#fff'
      }).then(result => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Procesando...',
            text: 'Aplicando restricci√≥n en el sistema.',
            background: '#0b0b0b',
            color: '#fff',
            showConfirmButton: false,
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading(),
          });

          const formData = new FormData(form);
          fetch(form.action || window.location.href, {
            method: 'POST',
            body: formData
          })
          .then(resp => resp.json())
          .then(data => {
            Swal.fire({
              title: '‚úÖ Restricci√≥n aplicada',
              text: data.mensaje || 'Las restricciones se aplicaron correctamente.',
              icon: 'success',
              background: '#0b0b0b',
              color: '#fff',
              confirmButtonText: 'OK'
            }).then(() => {
              window.location.href = "/admin/calendario"; // üîπ Redirecci√≥n
            });
          })
          .catch(() => {
            Swal.fire({
              title: '‚ùå Error',
              text: 'Ocurri√≥ un problema al aplicar las restricciones.',
              icon: 'error',
              background: '#0b0b0b',
              color: '#fff'
            });
          });
        }
      });
    });
  </script>
</body>
</html>
