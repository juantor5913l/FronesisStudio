<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Cita cancelada | Fronesis Studio</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      max-width: 420px;
      width: 90%;
      margin-top: 60px;
      padding: 35px 25px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .nombre {
      text-transform: capitalize;
      background: linear-gradient(90deg, #007bff, #6f00ff, #00c2ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .mensaje {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .card {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }

    .card h3 {
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
    }

    .card .estudio {
      display: block;
      background: linear-gradient(90deg, #007bff, #6f00ff, #00c2ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 18px;
    }

    .info p {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
      color: #fff;
      line-height: 1.4;
    }

.icon {
  width: 25px;
  text-align: center;
  margin-right: 8px;
  font-size: 16px;
  background: linear-gradient(90deg, #007bff, #6f00ff, #00c2ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: tornasol-azul 4s ease infinite;
}

@keyframes tornasol-azul {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.cancel-icon i {
  cursor: pointer;
  background: linear-gradient(90deg, #007bff, #6f00ff, #00c2ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: tornasol-azul 4s ease infinite;
  transition: transform 0.2s ease, filter 0.2s ease;
  
}

.cancel-icon {
  font-size: 42px;
  border-image-slice: 1;
  border-radius: 50%;
  width: 75px;
  height: 75px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px auto;
  background: linear-gradient(135deg, rgba(15,15,15,0.95), rgba(25,25,25,0.98));
}
.cancel-icon i:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 6px rgba(0, 194, 255, 0.6));
}

    /* Botón volver tornasol */
    .btn-volver {
      margin-top: 25px;
      border: 2px solid transparent;
      background:
        linear-gradient(135deg, rgba(15,15,15,0.95), rgba(25,25,25,0.98)) padding-box,
        linear-gradient(90deg, #007bff, #6f00ff, #00c2ff) border-box;
      color: #fff;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-volver:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,194,255,0.6);
    }

    .social-icons {
      display: flex;
      
      justify-content: center;
      gap: 15px;
      margin-top: 8px;
    }

    .social-icons a {
      font-size: 18px;
      color: #fff;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00c2ff;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        margin-top: 40px;
      }
      .cancel-icon {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
      h2 { font-size: 18px; }
      .info p { font-size: 13px; }
    }
  </style>
</head>

<body>
  <header>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  </header>
  <div class="container">
<div class="cancel-icon"><i class="fa-solid fa-xmark"></i></div>

    <h2>Su cancelación ha sido Exitosa</h2>
    <p class="mensaje">La cita ha sido eliminada correctamente de nuestro sistema.</p>

    <div class="card">
      <h3>Cita Cancelada<br><span>FRONESIS STUDIO</span></h3>

      <div class="info">
        <p><i class="icon fa-solid fa-user"></i> {{ nombre }}</p>
        <p><i class="icon fa-solid fa-calendar"></i>{{ fecha_formateada }}</p>
        <p><i class="icon fa-solid fa-clock"></i> {{ hora_am_pm }}</p>
        <p><i class="icon fa-solid fa-location-dot"></i>Carerra 98A #131-05 Aures</p>
      </div>
    </div>

    <button class="btn-volver" onclick="window.location.href='/'">Volver al inicio</button>
<footer>
      <h3>Redes sociales</h3>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/fronesis_studio/"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="footer-bottom">
        © 2025 Fronesis Studio | Barbería Premium
      </div>
    </footer>
  
  </div>
</body>
</html>
